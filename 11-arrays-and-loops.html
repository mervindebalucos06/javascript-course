<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);

      console.log(myArray[2]);
      myArray[0] = 99;
      console.log(myArray);

      const [firstValue, secondValue] = [1, 2, 3];

      for (let i = 0; i <= 10; i++) {
        if (i === 3) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      let i = 0;
      while (i <= 10) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
